<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="">
        <section class="myheaderr bg-primary-subtle ">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-3 pe-5">
                        <img src="img/logo-optimized.svg " class="img-fluid" alt="Logo">
                    </div>
                    <div class="col-md-4 ">
                        <div class="input-group mb-3 py-2">
                            <input type="text" class="form-control" placeholder="Từ khóa tím kiếm" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 py-2 d-flex justify-content-center">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Chức năng
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Thêm Model Mới</a></li>
                                <li><a class="dropdown-item" href="#">Chỉnh Sửa Model</a></li>
                                <li><a class="dropdown-item" href="#">Xóa Model</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-md-2 py-2">
                        <a href="log.html" class="btn btn-primary">
                            Đăng nhập 
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="mymaincontenty">

        </section>
        <section class="myfooter text-center">
            <style>
                .custom-square {
                    width: 16.5cm;
                    height: 12cm;
                    text-align: center; /* Căn giữa nội dung trong ô vuông */
                }
            
                .text-on-top {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    background-color: rgba(255, 255, 255, 0.7); /* Màu nền để văn bản dễ đọc */
                    padding: 10px; /* Khoảng cách lề xung quanh văn bản */
                }
            </style>
            
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="border border-secondary p-4 custom-square position-relative">
                            <div class="text-on-top">
                                Summmarizer
                            </div>
                            <!-- Nội dung ô vuông -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="border border-secondary p-4 custom-square position-relative">
                            <div class="text-on-top">
                                Summarized Text
                            </div>
                            <!-- Nội dung ô vuông -->
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        
        <script src="js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
